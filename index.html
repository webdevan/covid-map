<!doctype html>
<html>
  <head>
    <title>Covid-19 map of South Africa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162862130-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-162862130-1');
    </script>
    <meta name="description" content="A data visualisation of positive Covid-19 cases in South Africa, at provincial, district, and sub-district level. The colours indicate what percentage of the population have had confirmed cases of Covid-19.">
  </head>
  <body>

    <div id="map"></div>
    
    <div id="hud">
      <div class="map-title">
        <h1>Covid-19 positive cases in Africa</h1>
        <p class="loading-message">&nbsp;</p>
      </div>
      <div class="map-controls">
        <select name="mapType">
          <option value="count" selected>Cumulative cases</option>
          <option value="change">New cases (last day)</option>
          <option value="changePercent">% increase (last day)</option>
          <option value="countPerCapita">Cases per 100,000 people</option>
          <option value="none">No overlay</option>
        </select>
      </div>
      <div class="map-credits">
        <p class="small">
          Data source:<br>
          <a href="https://github.com/dsfsi/covid19za" target="_blank">https://github.com/dsfsi/covid19za</a>
        </p>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js" integrity="sha256-fNoRrwkP2GuYPbNSJmMJOCyfRB2DhPQe0rGTgzRsyso=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  
  </body>
</html>
